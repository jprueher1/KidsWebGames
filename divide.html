<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Kids Web Games</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--[if lt IE 9]>
    <script src="http://html15shim.google.code/svn/trunk/html15.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <header><img id="title" src="images/title.png" Alt="Kids Web Games Logo"></header>
        <nav>
            <a href="index.html" class="btnNav">Home</a>
            <a href="about.html" class="btnNav">About Us</a>
        </nav>
        <div id="mainContent">
            <img class="pageTitle" src="images/division.png" Alt="Division">
            <table class="btnRadio">
                <tr>
                    <th><input type="radio" name="grades" id="firstGrade">
                        <label for="firstGrade" class="btn">
                            <p>4th Grade</p>
                            <img class="btnIcon" src="images/4thGradeDivide.png" alt="Fourth Grade Division">
                        </label>
                    </th>
                    <th><input type="radio" name="grades" id="secondGrade">
                        <label for="secondGrade" class="btn">
                            <p>5th Grade</p>
                            <img class="btnIcon" src="images/5thGradeDivide.png" alt="Fifth Grade Division">
                        </label>
                    </th>
                    <th><input type="radio" name="grades" id="thirdGrade">
                        <label for="thirdGrade" class="btn">
                            <p>6th Grade</p>
                            <img class="btnIcon" src="images/6thGradeDivide.png" alt="Sixth Grade Division">
                        </label>
                    </th>
                    <th id="gamePlay">
                        <table class="problem">
                            <tr>
                                <th><input id="userAnswer" Class="divide" type="number">
                                </th>
                            </tr>
                            <tr>
                                <th id="problem1" class="divide">?</th>
                                <th id="operator" class="divide">)</th>
                                <th id="problem2">?</th>
                            </tr>
                            <tr>
                                <th>
                                    <div id="answerArea">
                                        <input type="submit" id="answerBtn" value="Submit">
                                        <p id="feedbackOutput"></p>
                                    </div>
                                </th>
                            </tr>
                        </table>
                    </th>
                </tr>
            </table>
        </div>
        <footer>Copyright &copy; 2017 Kids Web Games</footer>
        <script src="js/division.js"></script>
    </div>
</body>
</html>
