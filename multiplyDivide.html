<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Kids Web Games</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--[if lt IE 9]>
    <script src="http://html15shim.google.code/svn/trunk/html15.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <header><img id="title" src="images/title.png" Alt="Kids Web Games Logo"></header>
        <nav>
            <a href="index.html" class="btnNav">Home</a>
            <a href="about.html" class="btnNav">About Us</a>
        </nav>
        <div id="mainContent">
            <img class="pageTitle2" src="images/MultiDivide.png" Alt="Multiplication &amp; Divide">
            <table class="btnRadio">
                <tr>
                    <td><input type="radio" name="grades" id="firstGrade">
                        <label for="firstGrade" class="btn">
                            <p>4th Grade</p>
                            <img class="btnIcon2" src="images/4thGradeMultiply.png" alt="Fourth Grade">
                            <img class="btnIcon2" src="images/4thGradeDivide.png" alt="Multiplication  Division">
                        </label>
                    </td>
                    <td><input type="radio" name="grades" id="secondGrade">
                        <label for="secondGrade" class="btn">
                            <p>5th Grade</p>
                            <img class="btnIcon2" src="images/5thGradeMultiply.png" alt="Fifth Grade">
                            <img class="btnIcon2" src="images/5thGradeDivide.png" alt="Multiplication &amp; Division">
                        </label>
                    </td>
                    <td><input type="radio" name="grades" id="thirdGrade">
                        <label for="thirdGrade" class="btn">
                            <p>6th Grade</p>
                            <img class="btnIcon2" src="images/6thGradeMultiply.png" alt="Sixth Grade">
                            <img class="btnIcon2" src="images/6thGradeDivide.png" alt="Multiplication &amp; Division">
                        </label>
                    </td>
                    <td id="gamePlay" class="multi">
                        <table class="problem">
                            <tr>
                                <td id="problem1">?</td>
                            </tr>
                            <tr>
                                <td id="operator">x</td>
                                <td id="problem2">?</td>
                            </tr>
                            <tr>
                                <td><input id="userAnswer" type="number">
                                    <div id="answerArea">
                                        <input type="submit" id="answerBtn">
                                        <p id="feedbackOutput"></p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <th id="gamePlay" class="divide">
                        <table class="problem">
                            <tr>
                                <td><input id="userAnswerDivide" type="number">
                                </td>
                            </tr>
                            <tr>
                                <td id="problem4">?</td>
                                <td id="operatorDivide"></td>
                                <td id="problem3">?</td>
                            </tr>
                            <tr>
                                <td>
                                    <div id="answerAreaDivide">
                                        <input type="submit" id="answerBtnDivide" value="Submit">
                                        <p id="feedbackOutputDivide"></p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </th>
                </tr>
            </table>
            <div class="bnrs">
                <a class="bottmBnr" href="http://www.nick.com/">
                    <img src="images/nickelodeon.png" class="bottomBnr" alt="Nickelodeon">
                </a>
            </div>
        </div>
        <footer>Copyright &copy; 2017 Kids Web Games</footer>
        <script src="js/multiplyAndDivide.js"></script>
    </div>
</body>
</html>
