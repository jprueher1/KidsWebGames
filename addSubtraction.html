<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Kids Web Games</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--[if lt IE 9]>
    <script src="http://html15shim.google.code/svn/trunk/html15.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <header><img id="title" src="images/title.png" Alt="Kids Web Games Logo"></header>
        <nav>
            <a href="index.html" class="btnNav">Home</a>
            <a href="about.html" class="btnNav">About Us</a>
        </nav>
        <div id="mainContent">
            <img class="pageTitle2" src="images/addSubtract.png" Alt="Addition &amp;; Subtraction">
            <table class="btnRadio">
                <tr>
                    <th><input type="radio" name="grades" id="firstGrade">
                        <label for="firstGrade" class="btn">
                            <p>1st Grade</p>
                                <img class="btnIcon2" src="images/1stGradeAdd.png" alt="First Grade">
                                <img class="btnIcon2" src="images/1stGradeSubtract.png" alt="Addition &amp; Subtraction">
                        </label>
                    </th>
                    <th><input type="radio" name="grades" id="secondGrade">
                        <label for="secondGrade" class="btn">
                            <p>2nd Grade</p>
                            <img class="btnIcon2" src="images/2ndGradeAdd.png" alt="Second Grade">
                            <img class="btnIcon2" src="images/2ndGradeSubtract.png" alt="Addition &amp; Subtraction">
                        </label>
                    </th>
                    <th><input type="radio" name="grades" id="thirdGrade">
                        <label for="thirdGrade" class="btn">
                            <p>3rd Grade</p>
                            <img class="btnIcon2" src="images/3rdGradeAdd.png" alt="Third Grade">
                            <img class="btnIcon2" src="images/3rdGradeSubtract.png" alt="Addition &amp; Subtraction">
                        </label>
                    </th>
                    <th id="gamePlay">
                        <table>
                            <tr>
                                <th id="problem1">?</th>
                            </tr>
                            <tr>
                                <th id="operator">+</th>
                                <th id="problem2">?</th>
                            </tr>
                            <tr>
                                <th><input id="userAnswer" type="number">
                                    <div id="answerArea">
                                        <input type="submit" id="answerBtn" value="Submit">
                                        <p id="feedbackOutput"></p>
                                    </div>
                                </th>
                            </tr>
                        </table>
                    </th>
                </tr>
            </table>
            <div id="bnrs">
                <a id="bottmBnr" href="http://www.nick.com/">
                    <img src="images/nickelodeon.png" id="bottomBnr">
                </a>
            </div>
        </div>
        <footer>Copyright &copy; 2017 Kids Web Games</footer>
        <script src="js/addAndSubtract.js"></script>
    </div>
</body>
</html>
